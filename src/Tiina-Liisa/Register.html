<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Register.css">

</head>
<body>
<form>
    <div class="container">
        <h1>Rekisteröidy</h1>
        <p>Anna omat tietosi.</p>
        <hr>

        <label for="email"><b>Sähköpostiosoite</b></label>
        <input id="sähköposti" type="text" placeholder="Kirjoita sähköpostiosoitteesi" name="email" required>

        <label for="psw"><b>Salasana</b></label>
        <input id="salasana" type="password" placeholder="Kirjoita salasana" name="psw" required>

        <label for="psw-repeat"><b>Salasana uudelleen</b></label>
        <input type="password" placeholder="Kirjoita salasana uudelleen" name="psw-repeat" required>
        <hr>


        <button type="button" class="registerbtn" onclick="save('sähköposti', 'salasana')">Rekisteröidy</button>
    </div>
    <div id="result">

    </div>

</form>
<script src="Register.js"></script>
</body>
</html>
